# =============================================================
#   BTT Manta M8P v1.1
# =============================================================
[mcu]
canbus_uuid: 38f8dd3cd7ac


# =============================================================
#   Mellow SB2040 PRO V3 (Toolhead)
# =============================================================
[mcu SB2040]
canbus_uuid: 2c484c4156c6


# =============================================================
#   PRINTER SETTINGS
# =============================================================
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 2500
minimum_cruise_ratio: 0.5
square_corner_velocity: 5.0
max_z_velocity: 15
max_z_accel: 350


# -------------------------------------------------------------
#   STEPPER X  (Motor1 / B motor)
#   Controls X axis and X+Y movement
# -------------------------------------------------------------
[stepper_x]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^!PF3
position_min: 0
position_endstop: 351
position_max: 351
homing_speed: 25
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
run_current: 0.800
stealthchop_threshold: 0


# -------------------------------------------------------------
#   STEPPER Y  (Motor2 / A motor)
#   Controls Y axis and X-Y movement
# -------------------------------------------------------------
[stepper_y]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^!PF4
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 25
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PF13
run_current: 0.800
stealthchop_threshold: 0


# -------------------------------------------------------------
#   Z STEPPERS (Quad Gantry)
# -------------------------------------------------------------

# Z0 - front left, MOTOR3_A
[stepper_z]
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
gear_ratio: 80:16
endstop_pin: probe:z_virtual_endstop
position_min: -5
# position_endstop is set by Z_ENDSTOP_CALIBRATE and stored at the end of config
# position_endstop: -0.5
position_max: 326
homing_speed: 10
homing_retract_dist: 3
second_homing_speed: 3

[tmc2209 stepper_z]
uart_pin: PF9
run_current: 0.650
stealthchop_threshold: 999999


# Z1 - rear left, MOTOR4
[stepper_z1]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD5
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
gear_ratio: 80:16

[tmc2209 stepper_z1]
uart_pin: PD4
run_current: 0.650
stealthchop_threshold: 999999


# Z2 - rear right, MOTOR5
[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
gear_ratio: 80:16

[tmc2209 stepper_z2]
uart_pin: PD0
run_current: 0.650
stealthchop_threshold: 999999


# Z3 - front right, MOTOR6
[stepper_z3]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
gear_ratio: 80:16

[tmc2209 stepper_z3]
uart_pin: PF8
run_current: 0.650
stealthchop_threshold: 999999


# -------------------------------------------------------------
#   EXTRUDER (toolhead on SB2040)
# -------------------------------------------------------------
[extruder]
step_pin: SB2040:gpio14
dir_pin: !SB2040:gpio13
enable_pin: !SB2040:gpio16
microsteps: 16
rotation_distance: 22.5767234693   # скорректированный e-steps
full_steps_per_rotation: 200
gear_ratio: 50:10
nozzle_diameter: 0.4
filament_diameter: 1.750
# max_extrude_cross_section: 5
max_extrude_only_distance: 100
pressure_advance: 0.045
pressure_advance_smooth_time: 0.045
heater_pin: SB2040:gpio23
max_power: 1.0
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: SB2040:gpio27
min_extrude_temp: 170
min_temp: 10
max_temp: 270

[tmc2240 extruder]
uart_pin: SB2040:gpio15
interpolate: False
run_current: 0.65
rref: 12300
stealthchop_threshold: 0
driver_TPFD: 0


# -------------------------------------------------------------
#   HEATER BED
# -------------------------------------------------------------
[heater_bed]
heater_pin: PE3
max_power: 0.6
sensor_type: Generic 3950
sensor_pin: PA0
min_temp: 0
max_temp: 125


# -------------------------------------------------------------
#   BED MESH
# -------------------------------------------------------------
[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 330, 330
probe_count: 9, 9
fade_start: 1.0
fade_end: 10.0
fade_target: 0
algorithm: bicubic
zero_reference_position: 175, 175
adaptive_margin: 5


# -------------------------------------------------------------
#   QUAD GANTRY LEVEL
# -------------------------------------------------------------
[quad_gantry_level]
gantry_corners:
    -60, -10
    410, 420
points:
    40,  40
    40,  310
    310, 310
    310, 40
    # Alternative tighter points:
    # 25,  25
    # 25,  325
    # 325, 325
    # 325, 25
speed: 100
horizontal_move_z: 10
max_adjust: 10
retries: 5
retry_tolerance: 0.0075


# -------------------------------------------------------------
#   SAFE Z HOME
# -------------------------------------------------------------
[safe_z_home]
home_xy_position: 175.0, 175.0
speed: 100
z_hop: 10


# -------------------------------------------------------------
#   CHAMBER / NEVERMORE MACROS
# -------------------------------------------------------------
[gcode_macro M141]
description: PrusaSlicer chamber setpoint (log only)
gcode:
    {% set t = params.S|default(0)|int %}
    RESPOND TYPE=echo MSG="M141 chamber target {t}C"


[gcode_macro M191]
description: PrusaSlicer chamber wait -> CHAMBER_SOAK
gcode:
    {% set t = params.S|default(0)|int %}
    CHAMBER_SOAK TEMP={t} SENSOR="temperature_sensor Chamber_Back"


[gcode_macro NEVERMORE_ON]
description: Turn on Nevermore fan (default 100% or SPEED=0..1)
gcode:
    {% set s = params.SPEED|default(1.0)|float %}
    {% if s < 0 %}
        {% set s = 0.0 %}
    {% elif s > 1 %}
        {% set s = 1.0 %}
    {% endif %}
    SET_FAN_SPEED FAN=nevermore SPEED={s}


[gcode_macro NEVERMORE_OFF]
description: Turn off Nevermore fan
gcode:
    SET_FAN_SPEED FAN=nevermore SPEED=0


[gcode_macro CHAMBER_SOAK]
description: Wait until chamber reaches TEMP using SENSOR, drive Nevermore by delta
gcode:
    {% set TARGET    = params.TEMP|default(0)|int %}
    {% set SENSOR_IN = params.SENSOR|default("temperature_sensor Chamber_Back")|string %}
    {% set SENSOR    = SENSOR_IN|replace('"','')|replace("'","") %}
    {% set LEAVEON   = params.LEAVEON|default(1)|int %}
    {% set DEADBAND  = params.DEADBAND|default(1.0)|float %}
    {% set SPD_HI    = params.SPD_HI|default(1.0)|float %}
    {% set SPD_MD    = params.SPD_MD|default(0.7)|float %}
    {% set SPD_LO    = params.SPD_LO|default(0.45)|float %}
    {% set SPD_MIN   = params.SPD_MIN|default(0.35)|float %}

    {% if TARGET > 0 %}
        {% set cur   = printer[SENSOR].temperature|float %}
        {% set delta = TARGET - cur %}

        {% if delta > 0 %}
            RESPOND TYPE=echo MSG="Chamber soak to {TARGET}C ({SENSOR}), current={cur}C"

            {% if delta > 10 %}
                SET_FAN_SPEED FAN=nevermore SPEED={SPD_HI}
            {% elif delta > 5 %}
                SET_FAN_SPEED FAN=nevermore SPEED={SPD_MD}
            {% elif delta > 2 %}
                SET_FAN_SPEED FAN=nevermore SPEED={SPD_LO}
            {% else %}
                SET_FAN_SPEED FAN=nevermore SPEED={SPD_MIN}
            {% endif %}

            TEMPERATURE_WAIT SENSOR="{SENSOR}" MINIMUM={TARGET - DEADBAND} MAXIMUM={TARGET + DEADBAND}
            RESPOND TYPE=echo MSG="Chamber reached {TARGET}C ±{DEADBAND}C"
        {% else %}
            RESPOND TYPE=echo MSG="Chamber already above target: {cur}C > {TARGET}C, skipping soak"
        {% endif %}

        {% if LEAVEON == 0 %}
            SET_FAN_SPEED FAN=nevermore SPEED=0
        {% endif %}
    {% endif %}


# -------------------------------------------------------------
#   PRINT CONTROL MACROS (PAUSE / RESUME / START / END)
# -------------------------------------------------------------
[gcode_macro PAUSE]
description: Pause the current print, retract filament and park the head
rename_existing: PAUSE_BASE
variable_extrude: 1.0
gcode:
    # Retract distance from macro variable
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}

    # Park near XY maximum with a small margin
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}

    # Safe Z lift without exceeding Z max
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 2.0) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}

    PAUSE_BASE
    G91

    # Retract filament only if hot enough
    {% if printer.extruder.can_extrude|lower == 'true' %}
        G1 E-{E} F2100
    {% else %}
        {action_respond_info("Extruder not hot enough")}
    {% endif %}

    # Lift and park only if printer is homed
    {% if "xyz" in printer.toolhead.homed_axes %}
        G1 Z{z_safe} F900
        G90
        G1 X{x_park} Y{y_park} F6000
    {% else %}
        {action_respond_info("Printer not homed")}
    {% endif %}


[gcode_macro RESUME]
description: Resume the current print and restore filament
rename_existing: RESUME_BASE
gcode:
    # Retract distance from PAUSE macro
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}

    # Optional VELOCITY parameter forwarding
    {% if 'VELOCITY' in params %}
        {% set get_params = 'VELOCITY=' ~ params.VELOCITY %}
    {% else %}
        {% set get_params = "" %}
    {% endif %}

    # Re-prime filament if hot enough
    {% if printer.extruder.can_extrude|lower == 'true' %}
        G91
        G1 E{E} F2100
    {% else %}
        {action_respond_info("Extruder not hot enough")}
    {% endif %}
    RESUME_BASE {get_params}


[gcode_macro CANCEL_PRINT]
description: Cancel the current print and reset printer state
rename_existing: BASE_CANCEL_PRINT
gcode:
    M400

    # Raise Z safely (no errors if already at top), park near XY max if homed
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set z_margin = 1.0 %}
    {% set z_target = 20.0 %}
    {% set z_up = 0.0 %}

    {% if "z" in printer.toolhead.homed_axes %}
        {% set free = max_z - act_z - z_margin %}
        {% if free > 0 %}
            {% if free > z_target %}
                {% set z_up = z_target %}
            {% else %}
                {% set z_up = free %}
            {% endif %}
        {% endif %}
    {% endif %}

    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}

    {% if z_up > 0.0 %}
        G91
        G1 Z{z_up} F900
        G90
    {% endif %}

    {% if "xy" in printer.toolhead.homed_axes %}
        G1 X{x_park} Y{y_park} F6000
    {% endif %}
    M107

    UPDATE_DELAYED_GCODE ID=_nevermore_tail DURATION=300
    TURN_OFF_HEATERS

    BED_MESH_CLEAR
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT


[gcode_macro START_PRINT]
description: Start sequence with QGL, bed mesh, chamber handling and optional Nevermore
gcode:
    UPDATE_DELAYED_GCODE ID=_nevermore_tail DURATION=0

    {% set BED_TEMP       = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP  = params.EXTRUDER_TEMP|default(190)|float %}
    {% set NEVERMORE      = params.NEVERMORE|default(1)|int %}
    {% set CHAMBER_TEMP   = params.CHAMBER_TEMP|default(0)|int %}
    {% set CHAMBER_SENSOR = params.CHAMBER_SENSOR|default("temperature_sensor Chamber_Back") %}

    RESPOND TYPE=echo MSG="START_PRINT: bed={BED_TEMP}C, nozzle={EXTRUDER_TEMP}C, chamber={CHAMBER_TEMP}C"

    # 1. Start heating the bed (no wait yet)
    M140 S{BED_TEMP}
    G90
    G28

    # 2. Turn on Nevermore if requested
    {% if NEVERMORE == 1 %}
        NEVERMORE_ON SPEED={params.NEVERMORE_SPEED|default(1.0)}
    {% endif %}

    # 3. Wait for bed to reach target temperature
    RESPOND TYPE=echo MSG="START_PRINT: waiting for bed to reach {BED_TEMP}C"
    M190 S{BED_TEMP}

    # 4. Optional chamber soak
    RESPOND TYPE=echo MSG="START_PRINT: chamber soak to {CHAMBER_TEMP}C"
    CHAMBER_SOAK TEMP={CHAMBER_TEMP} SENSOR="{CHAMBER_SENSOR}"

    # 5. QGL + bed mesh (nozzle kept cold / low)
    RESPOND TYPE=echo MSG="START_PRINT: QGL + bed mesh"
    BED_MESH_CLEAR
    QUAD_GANTRY_LEVEL
    G28 Z
    BED_MESH_CALIBRATE ADAPTIVE=1

    # 6. Raise Z to a safe height
    G1 Z20.0 F3000

    # 7. Now heat the nozzle to printing temperature
    RESPOND TYPE=echo MSG="START_PRINT: heating nozzle to {EXTRUDER_TEMP}C"
    M109 S{EXTRUDER_TEMP}

    # 8. Zero extruder position
    G92 E0
    RESPOND TYPE=echo MSG="START_PRINT: done, starting print moves"


[gcode_macro END_PRINT]
description: End sequence to retract, lift Z, park, cool down and disable motors
gcode:
    M400

    # Small retract before moving away from the part
    {% if printer.extruder.can_extrude|lower == 'true' %}
        G91
        G1 E-1.5 F2100
        G90
    {% else %}
        {action_respond_info("Extruder not hot enough for end-of-print retract")}
    {% endif %}
    M104 S0

    # Z lift before parking XY (if Z homed)
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set z_up = 0.0 %}

    {% if "z" in printer.toolhead.homed_axes %}
        {% if act_z <= max_z - 5.0 %}
            {% set z_up = 5.0 %}
        {% elif act_z < max_z %}
            {% set z_up = max_z - act_z %}
        {% endif %}
    {% endif %}

    {% if z_up > 0.0 %}
        G91
        G1 Z{z_up} F900
        G90
    {% endif %}

    G28 X Y
    M107

    UPDATE_DELAYED_GCODE ID=_nevermore_tail DURATION=300
    TURN_OFF_HEATERS
    BED_MESH_CLEAR
    M84


# -------------------------------------------------------------
#   DELAYED GCODE / IDLE BEHAVIOR
# -------------------------------------------------------------
[delayed_gcode set_display_colors]
initial_duration: 1
gcode:
    # Mini12864 knob and backlight colors
    SET_LED LED=display RED=0.66 GREEN=0   BLUE=0 INDEX=1 TRANSMIT=0
    SET_LED LED=display RED=0.66 GREEN=0   BLUE=0 INDEX=2 TRANSMIT=0
    SET_LED LED=display RED=0.66 GREEN=0   BLUE=0 INDEX=3


[delayed_gcode _nevermore_reset]
initial_duration: 0.5
gcode:
    NEVERMORE_OFF


[delayed_gcode _nevermore_tail]
gcode:
    NEVERMORE_OFF


[idle_timeout]
timeout: 1800
gcode:
    NEVERMORE_OFF
    TURN_OFF_HEATERS


