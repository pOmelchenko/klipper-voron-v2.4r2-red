#   HEATER VERIFICATION
# -------------------------------------------------------------
[verify_heater extruder]
max_error: 20
check_gain_time: 120
hysteresis: 50
heating_gain: 2

[verify_heater heater_bed]
max_error: 20
check_gain_time: 120
hysteresis: 50
