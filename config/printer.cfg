# -------------------------------------------------------------
#   BOARD PINS ALIASES (EXP1 / EXP2)
# -------------------------------------------------------------
[board_pins]
mcu: mcu
aliases:
    # EXP1 header
    #####################################################################
    EXP1_2=PE10,  EXP1_4=PE12,  EXP1_6=PE14,  EXP1_8=PB10,  EXP1_10=<5V>,
    EXP1_1=PE9,   EXP1_3=PE11,  EXP1_5=PE13,  EXP1_7=PE15,  EXP1_9=<GND>,
    #####################################################################

    # EXP2 header
    #####################################################################
    EXP2_2=PB13,  EXP2_4=PB12,  EXP2_6=PB11,  EXP2_8=<RST>, EXP2_10=<NC>,
    EXP2_1=PB14,  EXP2_3=PF7,   EXP2_5=PE7,   EXP2_7=PE8,   EXP2_9=<GND>
    #####################################################################


# -------------------------------------------------------------
#   PROBE (SB2040)
# -------------------------------------------------------------
[probe]
pin: ^SB2040:gpio18
x_offset: 0.0
y_offset: 0.0
speed: 10.0
samples: 3
sample_retract_dist: 3.0
lift_speed: 10
samples_result: median
samples_tolerance: 0.006
samples_tolerance_retries: 3
activate_gcode:
    # Keep nozzle at or below PROBE_TEMP before probing
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP   = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info(
            'Extruder temperature target of %.1fC is too high, lowering to %.1fC'
            % (TARGET_TEMP, PROBE_TEMP)
          ) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Target temperature is low enough; wait if nozzle is still too hot
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info(
                'Extruder temperature %.1fC is still too high, waiting until below %.1fC'
                % (ACTUAL_TEMP, MAX_TEMP)
              ) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}


